<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="out/style.css">
    <title>css-exam</title>
</head>
<body>
    <nav class="navbar d-flex align-items-end flex-column">
        <button class="navbar-toggler" type="button">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
    <main>
        
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form>
                        <h2>Jelentkezés</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Név">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email cím">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Telefonszám">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Elolvastam és elfogadom az Adatkezelési Tájékoztatót</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Elküld</button>
                    </form>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
